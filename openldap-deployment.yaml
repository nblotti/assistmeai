apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: openldap
  name: openldap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openldap
  template:
    metadata:
      labels:
        app: openldap
    spec:
      containers:
        - env:
            - name: LDAP_ADMIN_PASSWORD
              value: adminpassword
            - name: LDAP_ADMIN_USERNAME
              value: admin
            - name: LDAP_ROOT
              value: dc=foo,dc=com
            - name: LDAP_ADMIN_DN
              value: cn=admin,dc=foo,dc=com
          image: bitnami/openldap
          name: openldap
          resources:
            limits:
              memory: 500Mi
          ports:
            - containerPort: 1389
            - containerPort: 1636
      automountServiceAccountToken: false
      restartPolicy: Always


